<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ACME Web Services - W3 CSS Framework</title>
  </head>
  <body>
    <!-- navigation -->
    <div class="w3-bar w3-black">
      <span class="w3-bar-item w3-mobile branding">ACME Web Services</span>
      <span class="w3-right w3-mobile">
        <a href="#" class="w3-bar-item w3-button w3-mobile w3-hover-red"
          >Home</a
        >
        <a href="#about" class="w3-bar-item w3-button w3-mobile w3-hover-red"
          >About</a
        >
        <a href="#services" class="w3-bar-item w3-button w3-mobile w3-hover-red"
          >Services</a
        >
        <a href="#contact" class="w3-bar-item w3-button w3-mobile w3-hover-red"
          >Contact</a
        >
      </span>
    </div>

    <!-- showcase -->
    <section class="showcase">
      <div class="w3-container w3-center">
        <h1 class="w3-text-shadow w3-animate-opacity">Go Anywhere</h1>
        <hr />
        <p class="w3-animate-opacity">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maiores
          eaque illum mollitia autem provident reprehenderit labore sed deleniti
          ducimus facilis.
        </p>
        <button class="w3-button w3-red w3-large w3-opacity">Start Here</button>
      </div>
    </section>
  </body>
</html>
